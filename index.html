<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>PitCommander2 TV</title>
  <link rel="stylesheet" href="css/fa_all.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/mdb.min.css" rel="stylesheet">
  <link href="css/addons/datatables.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark orange darken-4">
      <a class="navbar-brand" href="#">PC2-TV</a>
    </nav>
  </header>

  <main class="mt-2">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <table id="ranksTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead class="text-center">
              <tr>
                <th class="th-xs">
                  <h3>Rank</h3>
                </th>
                <th class="th-lg">
                  <h3>Team</h3>
                </th>
                <th class="th-md">
                  <h3>Record</h3>
                </th>
                <th class="th-sm">
                  <h3>Matches Left</h3>
                </th>
                <th class="th-xs">
                  <h3>RP Average</h3>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="text-center">
                  <h5>1</h5>
                </td>
                <td>
                  <h5>401 - Copperhead Robotics</h5>
                </td>
                <td class="text-center">
                  <h5>12 - 0 - 0</h5>
                </td>
                <td class="text-center">
                  <h5>0</h5>
                </td>
                <td class="text-center">
                  <h5>3.8</h5>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
  <script>
    tvSettings = require('./settings.json');

    window.$ = window.jQuery = require('jquery');
    window.Waves = require('node-waves');
    const dt = require('datatables.net')();
    require('popper.js');
    require('bootstrap');
    const bsCustomFileInput = require('bs-custom-file-input');
    require('mdbootstrap/js/mdb');
  </script>
  <script>
    $(document).ready(function () {
      $('#ranksTable').DataTable({
        "searching": false,
        "ordering": false,
        "paging": false,
        "info": false
      });
      $('.dataTables_length').addClass('bs-select');
    });
  </script>
</body>

</html>
