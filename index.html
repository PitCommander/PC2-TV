<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>PitCommander2 TV</title>
  <link rel="stylesheet" href="css/fa_all.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/mdb.min.css" rel="stylesheet">
  <link href="css/addons/datatables.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark orange darken-4">
      <a class="navbar-brand" href="#">PC2-TV</a>
    </nav>
  </header>

  <main class="mt-2">

    <!--Twitch stream view -->
    <div class="container-fluid d-none" id="streamView">
      <div id="streamPlayer"></div>
    </div>

    <!-- Timer and next match info -->
    <div class="container-fluid d-none" id="timerView">
      <div id=""></div>
    </div>

    <!-- Logo view, placeholder for when no network-->
    <div class="container-fluid logo-view d-none" id="logoView">
      <img src="img/logo.png" class="img-fluid" alt="Responsive image">
    </div>

    <!-- Specs view, not sure how this will be implemented yet, look at templating-->
    <div class="container-fluid d-none" id="specsView">
      <div id=""></div>
    </div>

    <!-- Schedule display view-->
    <div class="container-fluid d-none" id="scheduleView">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <table id="scheduleTable" class="table table-striped table-bordered" cellspacing="0" width="100%"></table>
        </div>
      </div>
    </div>

    <!-- Ranks view-->
    <div class="container-fluid d-none" id="ranksView">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <table id="ranksTable" class="table table-striped table-bordered" cellspacing="0" width="100%"></table>
        </div>
      </div>
    </div>
  </main>
  <script>
    //Deps for main app UI
    window.$ = window.jQuery = require('jquery');
    window.Waves = require('node-waves');
    const dt = require('datatables.net')();
    require('popper.js');
    var moment = require('moment');
    require('bootstrap');
    const bsCustomFileInput = require('bs-custom-file-input');
    require('mdbootstrap/js/mdb');
  </script>
  <script src="https://player.twitch.tv/js/embed/v1.js"></script>
  <script src="js/tables.js"></script>
  <script src="js/logic.js"></script>
</body>

</html>
