<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>PitCommander2 TV</title>
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/fa_all.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/mdb.min.css" rel="stylesheet">
  <link href="css/addons/datatables.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark orange darken-4">
      <a class="navbar-brand" href="#">PC2-TV</a>
    </nav>
  </header>

  <main class="mt-2">
    <div class="container-fluid d-none" id="streamView">
      <script src="https://player.twitch.tv/js/embed/v1.js"></script>
      <div id="streamPlayer"></div>
      <script type="text/javascript">
        var options = {
          width: window.innerWidth - 30,
          height: window.innerHeight - 80,
          channel: "northernlion",
        };
        var player = new Twitch.Player("streamPlayer", options);
        player.setVolume(0.0);
        player.play();
      </script>
    </div>
    <div class="container-fluid d-none" id="scheduleView">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <table id="scheduleTable" class="table table-striped table-bordered" cellspacing="0" width="100%"></table>
        </div>
      </div>
    </div>
    <div class="container-fluid d-none" id="ranksView">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <table id="ranksTable" class="table table-striped table-bordered" cellspacing="0" width="100%"></table>
        </div>
      </div>
    </div>
  </main>
  <script>
    tvSettings = require('./settings.json');

    window.$ = window.jQuery = require('jquery');
    window.Waves = require('node-waves');
    const dt = require('datatables.net')();
    require('popper.js');
    require('bootstrap');
    const bsCustomFileInput = require('bs-custom-file-input');
    require('mdbootstrap/js/mdb');
  </script>
  <script>
    $(document).ready(function () {

      //Handle the RANKS table
      $('#ranksTable').DataTable({
        "searching": false,
        "ordering": false,
        "paging": false,
        "info": false,
        "columns": [
          {
            data: "rank",
            className: 'table-center',
            title: "Rank"
          },
          {
            data: "teamName",
            className: "table-left",
            title: "Team"
          },
          {
            data: "teamRecord",
            className: 'table-center',
            title: "Record"
          },
          {
            data: "matchesLeft",
            className: 'table-center',
            title: "Matches Left"
          },
          {
            data: "rpAverage",
            className: 'table-center',
            title: "RP Average"
          }]
      });

      //Handle the SCHEDULE table
      $('#scheduleTable').DataTable({
        "searching": false,
        "ordering": false,
        "paging": false,
        "info": false,
        "columns": [
          {
            data: "rank",
            className: 'table-text'
          },
          {
            data: "teamName"
          },
          {
            data: "teamRecord",
            className: 'table-text'
          },
          {
            data: "matchesLeft",
            className: 'table-text'
          },
          {
            data: "rpAverage",
            className: 'table-text'
          }]
      });
      $('.dataTables_length').addClass('bs-select');
    });
  </script>
  <script src="logic.js"></script>
</body>

</html>
